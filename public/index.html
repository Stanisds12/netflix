<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="./herramientas/css/bootstrap.min.css" rel="stylesheet">
    <link href="./herramientas/css/font-awesome.min.css" rel="stylesheet">
    <link href="./herramientas/css/swiper.min.css" rel="stylesheet">

    <title>Netflix-Clone</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="./herramientas/js/jquery-3.2.1.min.js"></script>
    <script src="./herramientas/js/bootstrap.min.js"></script>
    <script src="./herramientas/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper(".netflix-slider", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
